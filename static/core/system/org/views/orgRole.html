<div>
    <form id="entityForm">
        <div class="tab-header">
            <div class="title">
                <i class="fa fa-home"></i><span id="org_RoleName"></span>
            </div>
            <div class="tool">
                <button type="button" class="btn btn-default">
                    <i class="fa fa-save"></i>保存
                </button>
            </div>
        </div>
        <div class="single-panel" id="tab_Role">
            <div class="row">

                <div class="col-md-12 form-horizontal">
                    <div class="form-group">
                        <label for="roleName" class="col-sm-3 control-label">角色名称:</label>
                        <div class="col-sm-8">
                            <input id="roleName" type="text" class="form-control" ng-model="Org.Role.roleName">
                        </div>
                    </div>
                </div>
                <div class="col-md-12 form-horizontal">
                    <div class="form-group">
                        <label for="roleCode" class="col-sm-3 control-label">角色编号:</label>
                        <div class="col-sm-8">
                            <input id="roleCode" type="text" class="form-control" ng-model="Org.Role.roleCode">
                        </div>
                    </div>
                </div>
                <div class="col-md-12 form-horizontal">
                    <div class="form-group">
                        <label for="roleSort" class="col-sm-3 control-label">序号:</label>
                        <div class="col-sm-8">
                            <input id="roleSort" type="text" class="form-control" ng-model="Org.Role.sort">
                        </div>
                    </div>
                </div>
                <div class="col-md-12 form-horizontal">
                    <div class="form-group">
                        <label for="roleManager" class="col-sm-3 control-label">管理员:</label>
                        <div class="col-sm-8">
                            <input id="roleManager" type="text" class="form-control" ng-model="Org.Role.manager" readonly>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 form-horizontal">
                    <div class="form-group">
                        <label for="roleDirName" class="col-sm-3 control-label">所属目录:</label>
                        <div class="col-sm-8">
                            <input id="roleDirName" type="text" class="form-control" ng-model="Org.Role.dirName" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
