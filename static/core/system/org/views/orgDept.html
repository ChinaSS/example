            </table>
                <!-- 模板 -->
                <script id="T_DeptMembers" type="text/html">
                    <tbody>
                        <tr>
                            <td style="display:none;">用户UUID</td>
                            <td style="width:50px">序号</td>
                            <td>用户名称</td>
                            <td>员工编号</td>
                            <td>电话</td>
                            <td>邮箱</td>
                            <td style="width:50px">操作</td>
                        </tr>
                        <%for(var i=0,item;item=Members[i++];){%>
                        <tr>
                            <td style="display: none"><%=item.userUuid %></td>
                            <td style="text-align:center"><%=i%></td>
                            <td><%=item.userName %></td>
                            <td><%=item.userCode %></td>
                            <td><%=item.phone %></td>
                            <td><%=item.email %></td>

                            </td>
                        </tr>
                        <%}%>
                    </tbody>
                    <!--<tr ng-repeat="member in Org.Dept.Members">
