一、请按照数据模板的格式准备要导入的数据。 <a href="core/system/org/importTemplete/岗位导入.xlsx">下载数据模板</a>
<div class="attention_content">
    <p style="margin:0">注意事项：</p>
    <ol>
        <li>模板中的表头名称不可更改，表头行不能删除</li>
        <li>表头列顺序、宽度可调整，单元格不支持公式计算</li>
        <li>红色底色的为必填</li>
        <li><strong>岗位编号</strong>不能重复，如果重复则视为修改</li>
    </ol>
</div>
