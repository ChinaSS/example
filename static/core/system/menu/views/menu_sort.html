<div class="tab-header">
    <div class="title">
        <i class="fa fa-bars"></i><span>菜单分类</span>
    </div>
    <div class="tool">
        <button id="btn_menuSort_save" class="btn btn-default"><i class="fa fa-save"></i>保存</button>
    </div>
</div>
<div class="single-panel">
    <form id="form_menuSort" class="form-horizontal">
        <input type="hidden" id="menuId" name="menuId" />
        <input type="hidden" id="menuPid" name="menuPid" />
        <input type="hidden" id="menuType" name="menuType" value="1"/>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="menuName">分类名称</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="menuName" name="menuName" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="menuOrder">索引</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="menuOrder" name="menuOrder" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="menuDesc">分类描述</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="menuDesc" name="menuDesc" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="menuParent">所属上级分类</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="menuParent" name="menuParent" readonly />
            </div>
        </div>
    </form>
</div>
