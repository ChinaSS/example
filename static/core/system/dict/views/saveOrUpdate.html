<div class="tab-header">
    <div class="title">
        <i class="fa fa-bars"></i><span>字典</span>
    </div>
    <div class="tool">
        <button id="dictItemSaveBtn" class="btn btn-default"><i class="fa fa-save"></i>保存</button>
    </div>
</div>
<div class="single-panel">
    <form id="dictItemForm" class="form-horizontal">
        <input type="hidden" id="id" name="id" />
        <input type="hidden" id="parentId" name="parentId" />
        <input type="hidden" id="rootCode" name="rootCode" />
        <div class="form-group">
            <label class="col-sm-3 control-label" for="name"><span class="requird">*</span>名称</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="name" name="name" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="code"><span class="requird">*</span>代码</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="code" name="code" />
            </div>  
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="shortName">别名</label>
            <div class="col-sm-8">
            	 <input type="text" class="form-control" id="shortName" name="shortName" />
            </div>  
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="description">描述</label>
            <div class="col-sm-8">
                <textarea class="form-control" id="description" name="description" > </textarea >
            </div>  
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="isAlive">使用状态</label>
            <div class="col-sm-8">
                <label class="radio-inline">
				  <input type="radio" name="isAlive" id="isAlive_yes" value="1" checked>是
				</label>
				<label class="radio-inline">
				  <input type="radio" name="isAlive" id="isAlive_no" value="0">否
				</label>
            </div>
        </div>
        <div class="form-group hidden">
            <label class="col-sm-3 control-label" for="isLeaf">叶子节点</label>
            <div class="col-sm-8">
                <label class="radio-inline">
				  <input type="radio" name="isLeaf" id="isLeaf_yes" value="1" checked>是
				</label>
				<label class="radio-inline">
				  <input type="radio" name="isLeaf" id="isLeaf_no" value="0" >否
				</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="codeSequence">顺序</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="codeSequence" name="codeSequence" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="creator">创建人</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="creator" name="creator" readonly />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="createTime">创建时间</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="createTime" name="createTime" readonly />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="updater">修改人</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="updater" name="updater" readonly />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="updateTime">最后修改时间</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="updateTime" name="updateTime" readonly />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="comment">备注(<span class="text-warning">保留字段</span>)</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="comment" name="comment" />
            </div>
        </div>
    </form>
</div>
