<div class="tab-header">
    <div class="title">
        <i class="fa fa-bars"></i><span>资源-功能URL</span>
    </div>
    <div class="tool">
        <button class="btn btn-default"><i class="fa fa-save"></i>保存</button>
    </div>
</div>
<div class="single-panel">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label" for="resName">资源名称</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="resName" name="resName"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="resType">资源类型</label>
            <div class="col-sm-8">
                <select class="form-control" id="resType" name="resType">
                    <option value="0">----请选择----</option>
                    <option value="1">资源分类</option>
                    <option value="2">资源实体</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="resType">资源地址</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="resUrl" name="resUrl" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="resType">资源描述</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="resDesc" name="resDesc" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="resPid">所属资源目录</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="resPid" name="resPid" readonly />
            </div>
        </div>
    </form>
</div>
