<div id="editPanel" style="display:none">
    <form id="entityForm">
    <div style="float:left">
        <div style="padding:10px;font-size:24px"><i class="fa fa-home"></i>&nbsp;{{data.entity.dictName}}</div>
    </div>
    <div style="float:right;padding-top:8px;padding-right:33px">
        <button type="button" class="btn btn-default" style="width:98px;text-align:left" ng-click="data.saveEntity()">
            <i class="fa fa-save"></i>&nbsp;保存
        </button>
        <button type="button" class="btn btn-default" style="width:98px;text-align:left" cs-dialog="dialog.initConfig" ng-model="dialog.value">
            <i class="fa"></i>&nbsp;Dialog
        </button>
        <button type="button" class="btn btn-default" style="width:98px;text-align:left" ng-click="data.scopeTest()">
            <i class="fa"></i>&nbsp;测试
        </button>
    </div>
    <div class="tab-pane active">
        <div class="affix-section">
            <div class="row">
                <div class="col-md-12 form-horizontal">
                    <div class="form-group">
                        <label for="dictName" class="col-sm-3 control-label"><span class="notNull">*</span>名称:</label>
                        <div class="col-sm-8">
                            <input id="dictName" type="text" class="form-control" ng-model="data.entity.dictName">
                        </div>
                    </div>
                </div>
                <div class="col-md-12 form-horizontal">
                    <div class="form-group">
                        <label for="dictCode" class="col-sm-3 control-label"><span class="notNull">*</span>代码:</label>
                        <div class="col-sm-8">
                            <input id="dictCode" type="text" class="form-control" ng-model="data.entity.dictCode">
                        </div>
                    </div>
                </div>
                <div class="col-md-12 form-horizontal">
                    <div class="form-group">
                        <label for="dictType" class="col-sm-3 control-label"><span class="notNull">*</span>类型:</label>
                        <div class="col-sm-8">
                            <input id="dictType" type="text" class="form-control" ng-model="data.entity.dictType">
                        </div>
                    </div>
                </div>
                <div class="col-md-12 form-horizontal">
                    <div class="form-group">
                        <label for="dictRemark" class="col-sm-3 control-label">描述:</label>
                        <div class="col-sm-8">
                            <input id="dictRemark" type="text" class="form-control" ng-model="data.entity.dictRemark">
                        </div>
                    </div>
                </div>
                <div class="col-md-12 form-horizontal">
                    <div class="form-group">
                        <label for="orderNumber" class="col-sm-3 control-label">排序序号:</label>
                        <div class="col-sm-8">
                            <input id="orderNumber" name="dictId" type="text" class="form-control" ng-model="data.entity.orderNumber">
                        </div>
                    </div>
                </div>
                <div class="col-md-12 form-horizontal">
                    <div class="form-group">
                        <label for="dateTest" class="col-sm-3 control-label">DateTest:</label>
                        <div class="col-sm-8">
                            <input date-format="yyyy/MM/dd" id="dateTest" name="dateTest" type="text" class="form-control" ng-model="input.date">
                        </div>
                    </div>
                </div>
                <div class="col-md-12 form-horizontal">
                    <div class="form-group">
                        <label for="csInput" class="col-sm-3 control-label">csInput:</label>
                        <div class="col-sm-8 csInput">
                            <input id="csInput"  name="csInput" type="text" class="form-control" cs-input="input.initConfig" ng-model="input.value">
                        </div>
                    </div>
                </div>
                <div class="col-md-12 form-horizontal">
                    <div class="form-group">
                        <label for="csInput1" class="col-sm-3 control-label">csInput:</label>
                        <div class="col-sm-8 csInput">
                            <input id="csInput1"  name="csInput1" type="text" class="form-control" cs-input="input1.initConfig" ng-model="input1.value">
                        </div>
                    </div>
                </div>
                <div class="col-md-12 form-horizontal">
                    <div class="form-group">
                        <label for="csTypeahead" class="col-sm-3 control-label">csTypeahead:</label>
                        <div class="col-sm-8">
                            <input id="csTypeahead"  name="csTypeahead" type="text" class="form-control" cs-typeahead="typeahead.initConfig" ng-model="typeahead.value">
                        </div>
                    </div>
                </div>
                <div class="col-md-12 form-horizontal">
                    <div class="form-group">
                        <label for="csTextArea" class="col-sm-3 control-label">csTextArea:</label>
                        <div class="col-sm-8">
                            <div id="csTextArea"  name="csTextArea" class="form-control" style="width: 100%;height: 100px;"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 form-horizontal">
                    <div class="form-group">
                        <label for="csTypeahead1" class="col-sm-3 control-label">csTypeahead1:</label>
                        <div class="col-sm-8">
                            <input id="csTypeahead1"  name="csTypeahead1" type="text" class="form-control" cs-typeahead="typeahead1.initConfig" ng-model="typeahead1.value">
                        </div>
                    </div>
                </div>
                <div class="col-md-12 form-horizontal">
                    <div class="form-group">
                        <label for="csTextArea1" class="col-sm-3 control-label">csTextArea1:</label>
                        <div class="col-sm-8">
                            <div id="csTextArea1"  name="csTextArea1" class="form-control" style="width: 100%;height: 100px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
</div>
