<span class="text-primary lead">Echarts展现</span>
<hr/>

<div id="testCase">
	<div class="clearfix">&nbsp;</div>
	<div id="caseTabNav" class="tablinks">
		<ul>
			<li class="pull-left"><a href="javascript:;">折线、柱状、散点</a></li>
			<li class="pull-left"><a href="javascript:;">烛线（k线）</a></li>
			<li class="pull-left"><a href="javascript:;">饼、环</a></li>
			<li class="pull-left"><a href="javascript:;">雷达</a></li>
			<li class="pull-left"><a href="javascript:;">地图</a></li>
		</ul>
	</div>
	<div class="clearfix">&nbsp;</div>
	<div id="chartsList">
		<div class="chartsItem">
			<div id="case1" class="case">折线、柱状、散点</div>
		</div>
		<div class="chartsItem">
			<div id="case2" class="case">烛线</div>
		</div>
		<div class="chartsItem">
			<div id="case3" class="case">饼、环</div>
		</div>
		<div class="chartsItem">
			<div id="case4" class="case">雷达</div>
		</div>
		<div class="chartsItem">
			<div id="case5" class="case">地图</div>
		</div>
	</div>
</div>
<script type="text/javascript">
require(["ExamplesDir/thirdParty/divFold/divfold"],function(DivFold){
	$("#testCase").toggle();
	$(".tablinks").find("li").css("display","block")
							.css("margin","0 10px")
							.css("list-style","none");
	$("#chartsList").css("margin", "5px")
					.css("display", "block")
					.css("position","relative")
					.css("min-height","300px")
					.css("overflow","hidden");
	$(".case").css("width","560px").css("height","400px");
	$("#testCase").toggle();
	//   让标签折叠生效
	DivFold.divFold($(".tablinks"),$("#chartsList"),$(".chartsItem"));

	//     下面开始写这几个echart的demo
	require(["Echarts",
			"EchartsDir/chart/line",
			"EchartsDir/chart/bar",
			"EchartsDir/chart/scatter"],function(ec){
		var case1Div=$("#case1")[0];
		var chart1=ec?ec.init(case1Div):undefined;
		var option1= {
			tooltip : {
				trigger: 'axis'
			},
			toolbox: {
				show : true,
				feature : {
					mark : {show: true},
					dataView : {show: true, readOnly: false},
					magicType: {show: true, type: ['line', 'bar']},
					restore : {show: true},
					saveAsImage : {show: true}
				}
			},
		
			legend: {
				data:['蒸发量','降水量','平均温度']
			},
			dataRange: {
				min: 0,
				max: 100,
				orient: 'horizontal',
				y: 'top',
				//text:['高','低'],           // 文本，默认为数值文本
				color:['lightgreen','yellow'],
				splitNumber: 5
			},
			xAxis : [
				{
					type : 'category',
					data : ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
				},
				{
					type : 'value',
					scale : true,
					splitNumber: 29,
					axisLabel: {show:true},
					splitLine: {show:false}
				}
			],
			yAxis : [
				{
					type : 'value',
					name : '水量',
					axisLabel : {
						formatter: '{value} ml'
					}
				},
				{
					type : 'value',
					name : '温度',
					axisLabel : {
						formatter: '{value} °C'
					}
				},
				{
					type : 'value'
				}
			],
			series : [
				{
					name:'散点',
					type:'scatter',
					tooltip : {
						trigger: 'item',
						formatter : function (params) {
										return '2013-03-' + params.value[0] + '<br/>'
										+ params.seriesName + ' : '
										+ params.value[1] + ', '
										+ params.value[2];
						}
					},
					yAxisIndex:1,
					xAxisIndex:1,
					symbol: 'circle',
					symbolSize: function (value){
									return Math.round(value[2]/10);
					},
					data: (function () {
								var d = [];
								var len = 200;
								var value;
								while (len--) {
								d.push([
									Math.round(Math.random()*29) + 1,
									(Math.random()*30).toFixed(2) - 0,
									(Math.random()*100).toFixed(2) - 0
								]);
								}
								return d;
							})()
				},
				{
					name:'蒸发量',
					type:'bar',
					data:[2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
				},
				{
					name:'降水量',
					type:'bar',
					data:[2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
				},
				{
					name:'平均温度',
					type:'line',
					yAxisIndex: 1,
					data:[2.0, 2.2, 3.3, 4.5, 6.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 6.2]
				}
			]
		};
		if(chart1&&option1){
			chart1.setOption(option1,true);
		}else{
			alert("Chart or Config is undefined!");
		}
	});
});

	//@ sourceURL=echarts_Source.html
</script>
