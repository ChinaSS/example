	}
</style>
<!-- javascript -->
<script type="text/javascript">
    require(["jquery", "JQuery.validate","JQuery.validate.extra", "JQuery.validate.message"],function($){
    	/*
       	1.基本使用
    	(1)引入JQuery.validate、 JQuery.validate.extra、 JQuery.validate.message等js文件
    		引用文件说明：
    		jQuery.validate validate的核心js文件
    		JQuery.validate.extra validate扩展的检验方法
    		JQuery.validate.message 中文版提示信息（将默认的英文提示信息扩展为中文的）
    	(2)调用检验方法
	    	$("#form_base").validate({
	    		rules : {
					val1_base : "required"
				}
	    	})
    	*/
    	//初始化校验
    	$("#form_base").validate({
    		rules : {
				val1_base : "required"
			}
    	})
        $("#btn_submit_base").on("click", function(){
        	//获取校验结果
	    	var result = $("#form_base").valid();
        })
        /*
    	2.扩展-编写校验规则方式
    		编写规则有两种方式：
    		<1>将规则写在标签中，如class="required"
    			<input type="text" class="required" />
    			*如果使用class="{required:true,minlength:5,messages:{required:'请输入内容'}}"，必须引入包：jquery.metadata.js
    		<2>将规则写在js中[建议使用这种]
    			$("#form_base").validate({
    				rules : {
    					//key为要校验的dom元素的id，value为要使用的校验规则
    					val1_base : "required" 
    				}
    			})
    	*/
    	$("#form_rule1").validate({});
    	$("#form_rule2").validate({
    		rules : {
	    		val1_rule2 : "required"
    		}
    	});
        /*
        3.扩展-编写规则-多个校验规则
        	rules设置校验规则
        		可以是一个字符串（表示一个验证规则），也可以是一个对象（多个验证规则）
        	messages设置校验规则对应的提示信息
        		跟rules设置相对应
        */
       	$("#form_rule").validate({
        	rules : {
        		val1_rule : "required",
        		val2_rule : {
        			required:true,
        			email:true,
        			minlength:5
        		},
        		val3_rule : {
        			required:true,
        			url:true
        		}
        	},
        	messages : {
        		val1_rule : "请填写信息",
        		val2_rule : {
        			required : "请填写email",
        			minlength : "最少5个字符",
        			email:"输入正确的email地址"
        		},
        		val3_rule : {
        			required:"请填写url",
        			url:"输入正确的url地址"
        		}
        	}
        });
        
        /*
        	4.扩展-添加自定义校验规则
        */
        //自定义规则
 		$.validator.addMethod("myvalidator", function(value, element, params){
        	var reg = /[5-9]+/;
        	var result = reg.test(value);
        	return result;
        }, "请输入5-9之间的数字");
        //使用自定义规则
        $("#form_rule_self").validate({
        	rules : {
	        	val1_rule_self : {
	        		required : true,
	        		myvalidator : ""
	        	}
        	}
        });
        /*
        5.扩展-单选、多选、下拉 
        */
        $("#form_other").validate({
        	rules : {
        		radio : "required",
        		checkbox : {
        			required:true,
        			minlength:2
        		},
        		select : "required"
        	},
        	messages : {
        		radio:"请选择性别",
        		checkbox:{
        			required:"请选择爱好",
        			minlength:"请选择至少2个爱好"
        		},
        		select:"请选择民族"
        	},
        	errorPlacement : function(error, element) {
        		$(element).closest(".form-group").append(error);
        	}
        });
        
        /*
        6.扩展错误信息显示位置
        */
        $("#form_pos").validate({
        	rules : {
        		val1_pos : "required"
        	},
        	messages : {
        		val1_pos : "请填写信息"
        	},
        	errorPlacement : function(error, element) {
        		$(element).closest(".form-group").append(error);
        	}
        })
        /*
        7.扩展错误信息显示样式
        */
        $("#form_style").validate({
        	rules : {
        		val1_style : "required"
        	},
        	errorClass : "error_class"
        })
        /*
        jquery validate api分几种
        1.jquery form对象，调用方式如：
        	$("#form").validate({});
        	其中validate方法包括一些可选参数，这些可选参数都有默认设置，如果想改变默认设置可以调用$.validator.setDefaults({});
        2.validator对象,调用方式如下：先获取
        	var validator = $("#form").validate({});
        	varlidator.form();
        3.Validator api，调用方式如下：
        	$.validator.setDefaults({});
        */
    });
</script>
