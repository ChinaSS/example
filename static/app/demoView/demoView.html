<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" href="app/demoView/css/codemirror.css">
	<link rel="stylesheet" type="text/css" href="app/demoView/css/base.css">
</head>
<body onload="mapheight();" style="zoom: 1;">
<div id="content">


<div id="code_area" unselectable="on">
			<div id="openbar" unselectable="on">
				<div id="d_menu"> 
					<div id="d_clip_container"><a id="d_clip_button" class="copy" style="z-index: 1000; font-weight: normal;">复制</a></div>
					<div id="d_run_container"><a id="d_run_button" onclick="run();" class="run">运行</a></div>
					<div id="d_refresh_container"><a id="d_refresh_button" onclick="refresh();">刷新</a></div>
				</div>
				<p>源代码编辑器</p>
			</div>
			<textarea id="myresource" class="clearfix" onchange="clip.setText(this.value)">
			<div id="code_close" onclick="toggleFooter();" style="display: block;"></div>
		</div>
		<div id="drag"></div>
		<div id="mapContent" class="clearfix">
			<div id="code_open" onclick="toggleFooter();" style="display: none;"></div>
			<div id="overiframe" style=" background:url(about:_blank);" unselectable="on"></div>
			<iframe class="" unselectable="on" name="container" id="container" src="app/examples/util/dialog/views/dialog.html" style="width: 654px; height: 725px;"></iframe>
		</div>
	</div>
</div>
<script src="modules/requirejs/require.js" type="text/javascript"></script>
<script type="text/javascript" src="app/demoView/demoView.config.js"></script>

</body>
</html>
